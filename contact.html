<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacto</title>
        <link rel="icon" type="image" href="images/Logo.png">
        <link href="https://fonts.googleapis.com/css2? family= Architects +
            Daughter & display= swap" rel="stylesheet">
        <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
            integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./styleContacto.css">

        <title>Document</title>
    </head>
    <body background="./images/FondoContanto.jpg">
        <nav class="main-menu">
            <img src="./images/Logo.png"width="90" height="50">

            <ul class="main-menu opt-menu">
                <li><a href="index.html" >Inicio</a></li>
                <li><a href="sobreMi.html" >Sobre mi</a></li>
                <li><a href="contact.html" >Contactenos</a></li>
            </ul>
        </nav>
        <div class="container">
            <h1 class="font-h">Fomulario contacto</h1>
            <br>
            <form method="GET" action="" class="form-flex">
                <div class="input-form">
                    <div class="font-h">
                        <label for="nombre">Nombre</label>
                    </div>
                    <input id="nombre" name="nombre" type="text" required>
                </div>
                <div class="input-form">
                    <div class="font-h">
                        <label for="apellido">Apellido</label>
                    </div>
                    <input id="apellido" name="apellido" type="text" required>
                </div>
                <div class="input-form">
                    <div class="font-h">
                        <label for="edad">Edad</label>
                    </div>
                    <input id="edad" name="edad" type="number" required>
                </div>
                <div class="input-form">
                    <div class="font-h">
                        <label for="email">Correo Electrocnico</label>
                    </div>
                    <input id="email" name="email" type="email" required>
                </div>
                <div class="input-form">
                    <div class="font-h">
                        <label for="contrasena">Contrase√±a</label>
                    </div>
                    <input id="contrasena" name="contrasena" type="contrasena"
                        required>
                </div>
                <div class="input-form">
                    <div class="font-h">
                        <label for="fechaNacimiento">Fecha Nacimiento</label>
                    </div>
                    <input id="date" name="date" type="date" required>
                </div>
                <section class="opt">
                    <div class="input-form options">
                        <h4 class="font-h">Genero</h4>
                        <ul>
                            <li>
                                <input id="mujer" name="genero" type="radio">
                                <label class="font-h" for=mujer>Mujer</label>
                            </li>
                            <li>
                                <input id="hombre" name="genero" type="radio">
                                <label class="font-h" for="hombre">Hombre</label>
                            </li>
                        </ul>

                    </div>
                    <div class="input-form options">
                        <h4 class="font-h">Deporte favorito</h4>
                        <ul>
                            <li>
                                <input id="futbol" name="futbol" type="checkbox">
                                <label class="font-h" for=futbol>futbol</label>
                            </li>
                            <li>
                                <input id="ciclismo" name="ciclismo" type="checkbox">
                                <label class="font-h" for=ciclismo>Ciclismo</label>
                            </li>
                            <li>
                                <input id="baloncesto" name="baloncesto" type="checkbox">
                                <label class="font-h" for=baloncesto>Baloncesto</label>
                            </li>
                            <li>
                                <input id="tennis" name="tennis" type="checkbox">
                                <label class="font-h" for=tennis>Tennis</label>
                            </li>
                        </ul>
                    </div>
                </section>
                <div class="form-btn">
                    <button class="font-h" type="submit">Enviar</button>
                </div>

            </form>
        </div>
        <footer>
            <p>
                Hecho con <i class="fas fa-heart"></i> por Daniela Fuquene
            </p>
        </footer>
    </body>
</html>
